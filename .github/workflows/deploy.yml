name: Deploy to EC2

on:
  push:
    branches:
      - master  # Trigger this action when you push to master

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Checks out the code from your GitHub repository

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}  # Use the SSH private key from GitHub secrets

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@<EC2_PUBLIC_IP> << 'EOF'
            cd /path/to/your/app/directory  # Change to the directory where your app is located
            git pull origin master  # Pull the latest changes from GitHub
            npm install  # Install dependencies (if using Node.js)
            pm2 restart app_name  # Restart the application (if using PM2)
          EOF
